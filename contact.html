        <section id="contact">
            <div class="container">
            <div class="divider"></div>
            <div class="heading">
                <h2>Contact</h2>
            </div>
                
           <div class="row">
               <div class="col-lg-10 col-lg-offset-1">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstname">First Name <span class="red">*</span></label>
                                <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Your First name">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="name">Last Name <span class="red">*</span></label>
                                <input id="name" type="text" name="name" class="form-control" placeholder="Your last name">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="email">Email <span class="red">*</span></label>
                                <input id="email" type="text" name="email" class="form-control" placeholder="Your Email">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="tel" name="phone" class="form-control" placeholder="Your phone Number">
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <label for="message">Message <span class="red">*</span></label>
                                <textarea id="message" name="message" class="form-control" placeholder="send me a message" rows="4"></textarea>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <p class="red"><strong>* This information are required.</strong></p>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="button1" value="Envoyer">
                            </div>    
                        </div>
                    </form>
                </div>
           </div>
        </div>
